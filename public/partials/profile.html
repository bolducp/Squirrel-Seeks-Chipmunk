
<div class="container">
  <h1>Your Profile!</h1><img ng-src="{{user.imageUrl}}" alt="No Image Set."/>
  <p>E-Mail: {{user.email}}</p>
  <p>Username: {{user.username}}</p>
  <p>Gender: {{user.gender}}</p>
  <p>Seeking: {{user.seeking}}</p>
  <p>Date of Birth: {{user.dob}}</p>
  <button ui-sref="editProfile" class="btn btn-info">Edit Profile</button>
</div>
