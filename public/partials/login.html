
<link rel="stylesheet" href="/css/login.css"/>
<div class="col-xs-offset-2 col-xs-8">
  <h1 class="text-center">Login
    <form ng-submit="doLogin()" id="loginForm">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input id="email" ng-model="email" type="email" placeholder="Email" required="required" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" ng-model="password" type="password" placeholder="Password" required="required" class="password form-control"/>
      </div>
      <button class="btn btn-info btn-lg">Login</button>
    </form>
  </h1>
</div>
