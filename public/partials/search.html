
<link rel="stylesheet" href="/css/search.css"/>
<div class="container"><a ng-click="newMatch()">
    <h1>Search for a new "friend"</h1></a><br/>
  <div class="row">
    <div class="col-xs-4">Username: {{match.username}}</div>
    <div class="col-xs-4">Gender: {{match.gender}}</div>
    <div class="col-xs-4">They are seeking:
      <ul>
        <li ng-repeat="gender in match.seeking track by $index">{{gender}}</li>
      </ul>
    </div>
  </div><br/><br/>
  <div class="row">
    <div class="col-xs-6"><img ng-src="{{match.imageUrl}}" alt="Match has no image."/></div>
    <div class="col-xs-6">
      <h3>Chat:</h3>
      <div class="chat">
        <ul id="chatWindow">
          <li ng-repeat="message in chat.messages track by $index">{{message}}</li>
        </ul>
        <form ng-submit="sendMsg(chatMsg)">
          <div class="form-group">
            <input ng-model="chatMsg" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-sm">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
